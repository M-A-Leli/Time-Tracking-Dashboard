<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="report-for">
                <div class="upper">
                    <img src="./images/image-jeremy.png" alt="Jeremy">
                    <p>report for</p>
                    <h1>jeremy robson</h1>
                </div>
                <div class="lower">
                    <p>daily</p>
                    <p>weekly</p>
                    <p>monthly</p>
                </div>
            </div>
            <div class="work">
                <div class="upper">
                    <img src="./images/icon-work.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>work</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>32hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="play">
                <div class="upper">
                    <img src="./images/icon-play.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>play</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>10hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="study">
                <div class="upper">
                    <img src="./images/icon-study.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>study</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>4hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <div class="upper">
                    <img src="./images/icon-exercise.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>exercise</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>4hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="social">
                <div class="upper">
                    <img src="./images/icon-social.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>social</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>5hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="self-care">
                <div class="upper">
                    <img src="./images/icon-self-care.svg" alt="svg">
                </div>
                <div class="lower">
                    <div class="action">
                        <h3>self care</h3>
                        <img src="./images/icon-ellipsis.svg" alt="ellipsis">
                    </div>
                    <div class="current-hrs">
                        <p>2hrs</p>
                    </div>
                    <div class="previous-hrs">
                        <p>lask week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
